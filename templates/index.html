<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style> 

.text-white{
    color:white;
    font-size: 14px;
    margin-top:12px;
    line-height: 1.5;
}

.book-title{
    color: white;
    font-size: 18px;
    margin-top:15px;
}

</style>

<body style="background-color:black">
    
    <!-- Navigation bar -->
    <nav class="navbar" style="background-color:#0cda4a;display:flex;align-items:center">
        <div style = "width:65%">
            <p class="navbar-brand" style="margin-left:4vw;font-size:25px;"> My Book Recommender </p>
        </div>
        <div style = "width:30%">
            <ul class="nav navbar-nav">
                <li> <a href="/"> Home </a> </li>
                <li> <a href="/recommend"> Recommend </a> </li>
                <li> <a href="/credits"> Credits </a> </li>
            </ul>
        </div>
        
    </nav>

    <!-- Main container -->
    <div class="container">
        <div class="row">
            
            <div class="col-md-12" > 
                <h1 class="text-white" style="font-size:25px; background-color:#da4a0c; padding:10px; margin-top:5px; border-radius:10px"> Top 50 Books </h1>
            </div>

            {% for i in range(book_name|length)%}
            
                <div class="col-md-3" style="margin-top:20px">
                    <div class="card" style="height:32rem; margin-bottom:30px">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h4 class="book-title"> {{book_name[i]}} </h4>
                            <p class="text-white"> Author : {{ author[i] }} </p>
                            <p class="text-white"> Votes : {{ votes[i] }} </p>
                            <p class="text-white"> Rating : {{ rating[i]|round(1) }}</p>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>
    </div>

</body>
</html>
