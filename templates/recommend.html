<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style> 

.text-white{
    color:white;
    font-size: 14px;
    margin-top:12px;
    line-height: 1.5;
}

.book-title{
    color: white;
    font-size: 18px;
    margin-top:15px;
}

</style>

<body style="background-color:black">
    
    <!-- Navigation bar -->
    <nav class="navbar" style="background-color:#0cda4a;display:flex;align-items:center">
        <p class="navbar-brand" style="margin-left: 45px; font-size:25px"> My Book Recommender </p>
        <ul class="nav navbar-nav">
            <li> <a href="/"> Home </a> </li>
            <li> <a href="/recommend"> Recommend </a> </li>
            <li> <a href="/credits"> Credits </a> </li>
        </ul>
    </nav>

    <!-- Main container -->
    <div class="container">
        <div class="row">

            <div class="col-md-12"> 
                <h1 class="text-white" style="font-size:25px; background-color:#da4a0c; padding:10px; margin-top:5px; border-radius:10px"> Recommend Books </h1>
                <!-- Search Form -->
                <form action="/recommend_books" method="POST">
                    <input name="user_input" type="text" class="form-control" required placeholder="The Da Vinci Code"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            
            <!-- Recommended Books -->
            {% if data %}
             {% for i in data %}
                <div class="col-md-3" style="margin-top:20px">
                    <div class="card" style="height:300px;margin-bottom:30px">
                        <div class="card-body" >
                            <img class="card-img-top" src="{{i[2]}}">
                            <h4 class="book-title"> {{i[0]}} </h4>
                            <p class="text-white"> Author : {{i[1]}} </p>
                        </div>
                    </div>
                </div>
             {% endfor%}
            {% else %}
                <div class="col-md-6" style="margin-top:20px">
                    <p class="text-white" style="margin-top:10px; margin-left:1px;"> ENTER A VALID BOOK NAME TO GET RECOMMENDATIONS. </p>
                </div>
            {% endif%}
        
        </div>

    </div>
    
</body>
</html>
